    13: "conditionalcommands:cc {player} if (-ping->0&-ping-<100)&-tps->19.5 do aackick {player} FastBreak"
    17: "conditionalcommands:cc {player} if (-ping->0&-ping-<250)&-tps->19.0 do aackick {player} FastBreak"
