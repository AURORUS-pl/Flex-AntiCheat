  #Default: 6.0
  vl_multiplier: 4.0
  #Minimum violation level for a player to be teleported down?
  #Default: 28
  min_vl: 120
  #Ticks after velocity a player should be immune to the glide check?
  #Default: 30
  vel_ticks: 25
